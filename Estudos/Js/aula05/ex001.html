<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>

<canvas id="pongCanvas" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    // Ball
    let ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        dx: 1,
        dy: -1,
        radius: 10
    };

    // Paddles
    let paddleHeight = 100;
    let paddleWidth = 10;

    let leftPaddle = {
        x: canvas.width - paddleWidth,
        y: (canvas.height - paddleHeight) / 2
    };

    let rightPaddle = {
        x: 0,
        y: (canvas.height - paddleHeight) / 2
    };

    // Controls
    let upPressed = false;
    let downPressed = false;
    let wPressed = false;
    let sPressed = false;

    let speedIncrement = 0.2; // Incremento da velocidade
    let maxSpeed = 6; // Velocidade máxima permitida

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
        if (e.key === "Up" || e.key === "ArrowUp") {
            upPressed = true;
        } else if (e.key === "Down" || e.key === "ArrowDown") {
            downPressed = true;
        }
        if (e.key === "w" || e.key === "W") {
            wPressed = true;
        } else if (e.key === "s" || e.key === "S") {
            sPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key === "Up" || e.key === "ArrowUp") {
            upPressed = false;
        } else if (e.key === "Down" || e.key === "ArrowDown") {
            downPressed = false;
        }
        if (e.key === "w" || e.key === "W") {
            wPressed = false;
        } else if (e.key === "s" || e.key === "S") {
            sPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle(x, y) {
        ctx.beginPath();
        ctx.rect(x, y, paddleWidth, paddleHeight);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawPaddle(leftPaddle.x, leftPaddle.y);
        drawPaddle(rightPaddle.x, rightPaddle.y);

        // Move paddles
        if (upPressed && rightPaddle.y > 0) {
            rightPaddle.y -= 7;
        } else if (downPressed && rightPaddle.y < canvas.height - paddleHeight) {
            rightPaddle.y += 7;
        }

        if (wPressed && leftPaddle.y > 0) {
            leftPaddle.y -= 7;
        } else if (sPressed && leftPaddle.y < canvas.height - paddleHeight) {
            leftPaddle.y += 7;
        }

        // Aumenta gradualmente a velocidade da bola
        if (Math.abs(ball.dx) < maxSpeed) {
            ball.dx += Math.sign(ball.dx) * speedIncrement;
        }
        if (Math.abs(ball.dy) < maxSpeed) {
            ball.dy += Math.sign(ball.dy) * speedIncrement;
        }

        // Ball collision with top/bottom walls
        if (ball.y + ball.dy < ball.radius || ball.y + ball.dy > canvas.height - ball.radius) {
            ball.dy = -ball.dy;
        }

        // Ball collision with paddles
        if (ball.x + ball.dx < paddleWidth) {
            if (ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
                ball.dx *= 1 + speedIncrement; // Aumenta a velocidade ao tocar na pá
            } else {
                // Right player wins
                console.log("Right Player Wins!");
                document.location.reload();
                clearInterval(interval);
            }
        } else if (ball.x + ball.dx > canvas.width - paddleWidth) {
            if (ball.y > rightPaddle.y && ball.y < rightPaddle.y + paddleHeight) {
                ball.dx = -ball.dx;
                ball.dx *= 1 + speedIncrement; // Aumenta a velocidade ao tocar na pá
            } else {
                // Left player wins
                console.log("Left Player Wins!");
                document.location.reload();
                clearInterval(interval);
            }
        }

        ball.x += ball.dx;
        ball.y += ball.dy;
    }

    let interval = setInterval(draw, 10);
</script>

</body>
</html>
