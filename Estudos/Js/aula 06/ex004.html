<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual Seu Nome?:")
        document.write(`Olá <strong> ${nome}</strong><br/>`)
        document.write(`Seu nome Tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu Nome em minusculas é ${nome.toLowerCase()}<br/ >`)
        var n1 = Number.parseFloat(prompt("Digite Um numero:"))
        document.write(`${n1.toFixed(2)}<br/>`)
        document.write(`${n1.toFixed(2).replace('.',',')}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`)


    </script>
</body>
</html>
